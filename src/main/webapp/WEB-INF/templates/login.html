<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<form action="/login" method="post">
  <fieldset>
    <legend>Login</legend>
    <table>
      <tr>
        <td>Username</td>
        <td>
          <input type="text" name="username" >
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" name="password">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Login">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers">Back to list</a>.
</body>
</html>
